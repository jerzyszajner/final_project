<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      href="./assets/icons/favicon-apple-touch-icon.png"
      type="image/png"
    />
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/icons/favicon-32x32.png" type="image/png" />
    <link rel="icon" href="./assets/icons/favicon-16x16.png" type="image/png" />
    <link
      rel="icon"
      href="./assets/icons/favicon-android-chrome-512x512.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon-android-chrome-192x192.png"
      type="image/png"
    />
    <title>Blue Pill or Red Pill</title>
  </head>
  <body>
    <header>
      <nav class="navbar sticky">
        <div class="navbar__logo-container">
          <img
            src="./assets/icons/main-logo.svg"
            alt="Website main logo"
            class="navbar__logo"
          />
        </div>
        <div class="navbar__links-container">
          <ul class="navbar__links">
            <li class="navbar__link navbar__link--active">
              <a href="#" class="navbar__home-link">Home</a>
            </li>
            <li class="navbar__link"><a href="#">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="video">
        <div class="video__container">
          <video
            class="video__player hidden"
            controls
            controlslist="nofullscreen"
          >
            <source src="./assets/video/video.mp4" type="video/mp4" />
          </video>
          <button class="video__button">Start Video</button>
          <button class="video__button-skip hidden">Skip Video</button>
          <div class="choice__buttons hidden">
            <button class="choice__button choice__button--blue">
              Blue Pill
            </button>
            <button class="choice__button choice__button--red">Red Pill</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
